<!DOCTYPE html>
<html>

<head>
  <title>Fade in Images</title>
  
  <style>
    body {
      background-color: white;
      text-align: center;
    }

    img {
      display: none; 
      width: 50%;
    }

    .show {
      display: block;
      animation: fadeIn 5s;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>

</head>

<body>

  <h1 onclick="fadeIn('image1')">COOL WEBSITE</h1>

  <img id="image1" src="images/image1.jpg" onclick="fadeIn('image2')">

  <img id="image2" src="images/image2.jpg">

  <script>
    function fadeIn(id) {
      document.getElementById(id).className = "show"; 
    }
  </script>

</body>

</html>
